<div class="container mt-4">
    <h2 class="text-center exotic-title">📚 Book Collection</h2>
    <button class="btn btn-success my-3" (click)="openAddModal()">➕ Add Book</button>
  
    <div class="row">
      <div *ngFor="let book of books" class="col-md-4">
        <div class="card exotic-card">
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">by {{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
            <p><strong>Pages:</strong> {{ book.numberOfPages }} | 💰 <strong>Price:</strong> ${{ book.price }}</p>
            <button class="btn btn-primary me-2" (click)="openEditModal(book)">✏️ Edit</button>
            <button class="btn btn-danger" (click)="deleteBook(book)">🗑️ Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

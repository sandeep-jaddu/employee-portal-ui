<div class="details-container">
  <h3 class="details-title">🧑‍💼 Employee Details</h3>

  <div *ngIf="!editing">
    <p><strong>Name:</strong> {{ employee.name }}</p>
    <p><strong>Phone:</strong> {{ employee.phone }}</p>
    <p><strong>Age:</strong> {{ employee.age }}</p>

    <h4>🏡 Addresses</h4>
    <ul class="address-list">
      <li *ngFor="let addr of employee.addresses">
        {{ addr.address }}, {{ addr.city }}
      </li>
    </ul>

    <div class="button-group">
      <button class="btn update-btn" (click)="toggleEdit()">✏️ Edit</button>
      <button class="btn back-btn" (click)="goBack()">🔙 Back</button>
    </div>
  </div>

  <!-- ✨ Exotic Edit Form -->
  <div *ngIf="editing" class="edit-form">
    <h4 class="form-title">✍️ Edit Employee</h4>
    <input type="text" [(ngModel)]="employee.name" class="form-input" placeholder="Name" />
    <input type="text" [(ngModel)]="employee.phone" class="form-input" placeholder="Phone" />
    <input type="number" [(ngModel)]="employee.age" class="form-input" placeholder="Age" />

    <div class="button-group">
      <button class="btn save-btn" (click)="updateEmployee()">💾 Save</button>
      <button class="btn cancel-btn" (click)="toggleEdit()">❌ Cancel</button>
    </div>
  </div>
</div>
